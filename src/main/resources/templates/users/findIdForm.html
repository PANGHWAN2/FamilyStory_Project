<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">


    <br><br><br><br><br>

    <form action="/users/findId"  th:object="${findIdForm}" method="post">

        <div>
            <label for="name"><b>이름</b></label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div>
            <label for="email"><b>E-mail</b></label>
            <input type="text" id="email" th:field="*{email}"  class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <br>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-success btn-lg" type="submit">
                    아이디 찾기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-warning btn-lg"  onclick="location.href='home.html'" th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>

        </div>

    </form>


</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        ul {

            list-style-type: none;
            padding: 0px;
            margin: -100px;
            width: auto;
            background: white;
            height: auto;
            overflow: auto;
            position: fixed;
            border-radius: 10px;
            color: #333;
            border: solid 1px #2D7100;
        }

        li {
            border: solid 1px white;
            border-radius: 10px;
        }

        li a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: #333333;
            font-weight: bold;
            border-radius: 10px;
        }

        li a:hover {
            background: #eaea80;
            color: gray;
            border: solid 1px white;
            border-radius: 10px;
        }

        #dropTeamButton{
            background-color: white;
            border-radius: 10px;
            color: #333;
            border: solid 1px #2D7100;
            font-weight: bold;
        }

        #changeMainTeamButton{
            background-color: white;
            border-radius: 10px;
            color: #333;
            border: solid 1px #2D7100;
            font-weight: bold;
        }

    </style>
    <script th:inline="javascript">
    </script>
    <script type="text/javascript">

        $(document).ready(function(){
            console.log([[${mainChecked}]])
            $('input[value=' + [[${mainChecked}]] + ']').attr("checked",true)

            $('input[type="radio"]').click(function(){
                let teamId = $(this).val()
                $.ajax({
                    type: "POST",
                    url: "/team/editTeam",
                    data: {setId: teamId},
                    success: function(data) {
                        // console.log(data)
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            })
        })
    </script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="py-1 text-center">
        <img src="images/logo2.jpg" width="300px" height="300px">
    </div>

    <ul class="menu">
        <li><a th:href="@{/loginHome}">홈</a></li>
        <li><a th:href="@{/users/settinguser}">내정보</a></li>
        <li><a th:href="@{/loginHome}">그룹관리</a></li>
        <li><a th:href="@{/deleteUser}">탈퇴하기</a></li>
    </ul>

    <div>

        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>그룹 아이디 </th>
                    <th>그룹 이름</th>
                    <th>그룹 관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.teamID}">10000</td>
                    <td th:text="${team.teamName}">10</td>
                    <td>
                        <a href="#" th:href="@{/{tid}/teamEdit (tid=${team.getTID()})}" class="btn btn-primary" role="button">그룹 관리</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>



    <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-dark btn-lg"
                type="submit">로그아웃</button>
    </form>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>

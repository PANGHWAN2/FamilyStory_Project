<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        ul {

            list-style-type: none;
            padding: 0px;
            margin: 0px;
            width: auto;
            background: lightgray;
            height: auto;
            overflow: auto;
            position: fixed;
            border-radius: 10px;
        }

        li a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: #000;
            font-weight: bold;
        }

        li a:hover {
            background: #eaea80;
            color: black;
        }

    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-1 text-center">
        <img src="images/logo2.jpg" width="300px" height="300px">
    </div>

    <a th:href="@{/loginHome}">홈</a>
    <a th:href="@{/users/settinguser}">내정보</a>
    <a th:href="@{/loginHome}">그룹관리</a>
    <br><br>




    <div>

        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>team_ID</th>
                    <th>team_Name</th>
                    <th>team_Image</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.teamID}">10000</td>
                    <td th:text="${item.teamName}">10</td>
                    <td th:text="${item.teamImage}">10000</td>
                    <td th:text="${item.getTID()}">10000</td>

                </tr>
                </tbody>
            </table>
        </div>


        <form role="form" action="/teamEdit1" th:object="${groupEditForm}"  method="post">

            <div class="form-group">
                <label th:for="changeMainTeam">메인 그룹 변경</label>
                <input type="text" th:field="*{changeMainTeam}" class="form-control"
                       placeholder="변경할 team의 tid값 설정해주세요 "
                       th:class="${#fields.hasErrors('changeMainTeam')}? 'form-control fieldError' : 'form-control'">
                <div class="field-error" th:errors="*{changeMainTeam}" />
            </div>
            <br>
            <button type="submit" class="btn btn-primary">mainTeam 변경</button>
            <br>
        </form>

        <form role="form" action="/teamEdit2" th:object="${groupEditForm}"  method="post">
            <div class="form-group">
                <label th:for="dropTeam">팀 탈퇴하기</label>
                <input type="text" th:field="*{dropTeam}" class="form-control"
                       placeholder="탈퇴할 team의 tid값 설정해주세요"
                       th:class="${#fields.hasErrors('dropTeam')}? 'form-control fieldError' : 'form-control'">
                <div class="field-error" th:errors="*{dropTeam}" />
            </div>
            <br>
            <button type="submit" class="btn btn-primary">팀 탈퇴</button>
            <br>
        </form>

</div> <!-- /container -->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@200;300;400&family=Roboto+Serif:wght@800&display=swap');
    </style>
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }
        .container {
            width: 850px;
        }
        .btn{
            margin-top: 20px;
            background-color: #ffffff;
            border: 1px solid #33333330;
            color:#33333370;
        }
        #teamName{
            text-align: center;
            margin-bottom: 20px;
            color: #33333380;
        }
        #View{
            width:300px;
        }

        ul {
            list-style-type: none;
            padding: 0px;
            margin-top: -50px;
            margin-left: -100px;
            width: auto;
            background: white;
            height: auto;
            overflow: auto;
            position: fixed;
            border-radius: 10px;
            color: #333;
            /*border: solid 1px #2D7100;*/
            border: solid 1px #33333330;

        }

        li {
            border: solid 1px white;
            border-radius: 10px;
        }

        li a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: #333333;
            font-weight: bold;
            border-radius: 10px;
        }

        li a:hover {
            background: #eaea80;
            color: gray;
            border: solid 1px white;
            border-radius: 10px;
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#outTeam').click(function (evt){
                evt.preventDefault()

                let ans = confirm("그룹을 탈퇴하시겠습니까?")
                if(ans){
                    location.replace("/[[${tid}]]/teamEdit2")
                }
            })
        })
    </script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div id="teamName"><h2 th:text="${team.teamName}">팀 이름</h2></div>
    <div class="py-1 text-center">
        <img th:src="${photo}" id="View" class="rounded img-thumbnail mx-auto d-block">
    </div>

    <br>
    <br>
    <br>

    <ul class="menu">
        <li><a th:href="@{/loginHome/{curTID}(curTID=${curTID})}">홈</a></li>
        <li><a th:href="@{/users/settinguser}">내정보</a></li>
        <li><a th:href="@{/teamEdit}">내그룹</a></li>
    </ul>

    <div>
        <div>
            <table class="table" style="text-align: center">
                <thead>
                <tr>
                    <th>닉네임</th>
                    <th>이름</th>
                    <th>아이디</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th th:text="'👑 '+${teamBoss.nickName}"></th>
                    <th th:text="${teamBoss.name}"></th>
                    <th th:text="${teamBoss.userID}"></th>
                </tr>
                <tr th:each="member : ${teamMember}" th:if="${member.userID != teamBoss.userID}">
                    <td th:text="${member.nickName}">닉네임</td>
                    <td th:text="${member.name}">이름</td>
                    <td th:text="${member.userID}">아이디</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="#" th:href="@{/{tid}/teamEdit2 (tid=${tId})}" class="btn w-100 btn-lg" role="button" id="outTeam">그룹 탈퇴하기</a>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>

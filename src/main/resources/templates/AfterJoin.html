<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>family story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@200;300;400&family=Roboto+Serif:wght@800&display=swap');
    </style>
    <style>
        .container {
            width: 850px;
        }
        *{
            font-family: "Poppins", sans-serif;
        }
        #create:hover, #searching:hover, #logout:hover{
            background-color: #33333330;
            color: #ffffff;
        }
        #searching, #create{
            height:150px;
            width:200px;
            border-radius: 10%;
            font-size: 1.5em;
            color:#33333370;
            background-color: #ffffff;
            border: 1px solid #33333330;
        }
        #logout{
            background-color: #33333310;
            /*background-color: #ffffff;*/
            /*border: 1px solid #33333330;*/
            color:#33333370;
        }
    </style>

    <script>
        $(document).ready(function(){
            $('#create').click(function (){
                location.href='/CreateTeam';
            })
            $('#searching').click(function(){
                location.href='/SearchingTeam?teamId= ';
            })
        })
    </script>


<body>
<div th:replace="./fragments/bodyHeader :: bodyHeader"/>

<div class="container">
    <div class="row mx-auto" style="width:400px; ">
        <img src="/AdminImage/logo3.png">
    </div>
    <br/><br/>
    <div class="row " style="margin-bottom: 100px">
        <div class="col text-center">
            <div>
                <button id="create" type="button" class="btn">Create Group</button>
            </div>
        </div>
        <div class="col text-center">
            <div>
                <button id="searching" type="button" class="btn">Join as Member</button>
            </div>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-lg" id="logout"
                type="submit">
            로그아웃
        </button>
    </form>
</div>



<div th:replace="./fragments/footer :: footer"/>
</body>
</html>

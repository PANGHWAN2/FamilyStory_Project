<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>family story</title>
    <style>
        #searching, #create{
            height:200px;
            width:200px;
            border-radius: 100%;
            font-size: 1.5em;
        }
        .btnx-indigo{
            background: var(--bs-indigo); background: #C3EFBE; border: none;);
            color: #2D7100;
            font-weight: bold;
        }

    </style>

    <script>
        $(document).ready(function(){
            $('#create').click(function (){
                location.href='/CreateTeam';
            })
            $('#searching').click(function(){
                location.href='/SearchingTeam?teamId= ';
            })
        })
    </script>


<body>
<div th:replace="./fragments/bodyHeader :: bodyHeader"/>

<div class="container">
    <div class="row mx-auto" style="width:400px; ">
        <img src="/AdminImage/logo.jpg">
    </div>

    <div class="row mb-3">
        <div class="col text-center">
            <div>
                <button id="create" type="button" class="btn btn-success btnx-indigo">그룹 생성</button>
<!--                <a href="./CreateTeam">그룹 생성하기</a>-->
            </div>
        </div>
        <div class="col text-center">
            <div>
                <button id="searching" type="button" class="btn btn-success btnx-indigo">그룹 검색</button>
<!--                <a href="./SearchingTeam?teamId= ">그룹 검색하기</a>-->
            </div>
        </div>
    </div>
</div>

<div class="setting">
    <div th:if="${kakaoLogin.booleanValue()==true}">
        <a href = "https://kauth.kakao.com/oauth/logout?client_id=4d6bfc510b9480c47be3a30e3ae11deb&logout_redirect_uri=http://localhost:8080/" id="custom-logout-btn">
            <button class="w-100 btn btn-dark btn-lg">로그아웃</button>
        </a>
    </div>

    <div th:if="${kakaoLogin.booleanValue()==false}">
        <form th:action="@{/logout}" method="post">
            <button class="w-100 btn btn-dark btn-lg" id="logout"
                    type="submit">
                로그아웃
            </button>
        </form>
    </div>
</div>

<div th:replace="./fragments/footer :: footer"/>
</body>
</html>
